<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (testEntity(); as testEntityRef) {
      <div>
        <h2 data-cy="testEntityDetailsHeading"><span jhiTranslate="elkPocApp.testEntity.detail.title">Test Entity</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ testEntityRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="elkPocApp.testEntity.name">Name</span></dt>
          <dd>
            <span>{{ testEntityRef.name }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/test-entity', testEntityRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
